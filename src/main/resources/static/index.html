<head>
    <title>Blueprints</title>
    <style>
            form{
                margin: 20px 0;
            }
            form input, button{
                padding: 5px;
            }
            table{
                width: 100%;
                margin-bottom: 20px;
                border-collapse: collapse;
            }
            table, th, td{
                border: 1px solid #cdcdcd;
            }
            table th, table td{
                padding: 10px;
                text-align: left;
            }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
	<script src="js/apimock.js"></script>
	<script src="js/app.js"></script>
    <link rel="stylesheet"
      href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
	<h1>Blueprints </h1>
	<label for="Author">Author:</label>
	<input type="text" id="author" name="author"><br><br>
	<button type="button" onclick= "app.get(author.value)" >Get blueprints</button>
	<table id ="blups">
        <thead>
            <tr>
                <th>Blueprint name</th>
                <th>Number of points</th>
                <th>Open</th>
            </tr>
        </thead>
    </table>
    <output id="points" type="text">Points:</output>
    <output id="total" type="text"></output>
    <br/>
    <input type="text" id="Name" name="name"><br><br>
    <button type="button" onclick= "app.limpiar(),app.getp(Name.value,author.value)" >Get P</button>
    <br/>
    <canvas id="Canvas" width="480" height="380" style="border:1px solid #000F11;"></canvas>
</head>
